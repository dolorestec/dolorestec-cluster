name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docker/**'
      - '.github/workflows/build.yml'
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      services:
        required: false
        type: string
        default: '["postgres","redis","rabbitmq","ollama","github-runner","nexus","traefik"]'

env:
  REGISTRY: nexus.dolorestec.local
  NAMESPACE: dolorestec

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.services || '["postgres","redis","rabbitmq","ollama","github-runner","nexus","traefik"]') }}
        include:
          - service: postgres
            version: ${{ steps.version.outputs.version }}
          - service: redis
            version: ${{ steps.version.outputs.version }}
          - service: rabbitmq
            version: ${{ steps.version.outputs.version }}
          - service: ollama
            version: ${{ steps.version.outputs.version }}
          - service: github-runner
            version: ${{ steps.version.outputs.version }}
          - service: nexus
            version: ${{ steps.version.outputs.version }}
          - service: traefik
            version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
            VERSION="$LATEST_TAG"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Nexus Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ matrix.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.service }}:${{ matrix.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'