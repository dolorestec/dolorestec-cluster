name: Main Pipeline

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          echo "Building image for ${{ matrix.service }}"
          docker build -f docker/${{ matrix.service }}/Dockerfile -t dolorestec/${{ matrix.service }}:local docker/${{ matrix.service }}
      - name: Smoke test image
        run: |
          echo "Testing image dolorestec/${{ matrix.service }}:local"
          docker run --rm dolorestec/${{ matrix.service }}:local echo "Container started successfully" || true
