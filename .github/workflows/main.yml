name: CI - Build & Smoke Test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    uses: ./.github/workflows/build-and-push.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/github-runner
      tags: ${{ github.ref_name }}-${{ github.sha }}
      context: docker/github-runner
      dockerfile: docker/github-runner/Dockerfile
      entrypoint: entrypoint.sh
      push: true

  smoke-test:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/github-runner:${{ github.ref_name }}-${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker pull "$IMAGE"

      - name: Run container (smoke)
        run: |
          docker run --entrypoint sleep -d --name smoke-test "$IMAGE" 30
          docker ps --filter name=smoke-test --format "{{.Names}} {{.Status}}"

      - name: Stop and remove container
        run: |
          docker stop smoke-test || true
          docker rm smoke-test || true

  compose-smoke-ci:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (for compatibility)
        uses: docker/setup-buildx-action@v3
