name: Main Pipeline

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build image
        run: |
          echo "Building image for ${{ matrix.service }} using simple docker build"
          sudo docker build -f docker/${{ matrix.service }}/Dockerfile -t dolorestec/${{ matrix.service }}:local docker/${{ matrix.service }}

      - name: Smoke test image
        run: |
          SERVICE=${{ matrix.service }}
          IMAGE=dolorestec/${SERVICE}:local
          echo "Testing image $IMAGE"
          case "$SERVICE" in
            postgres)
              # Best-effort: check pg_isready if available, otherwise run a quick echo
              sudo docker run --rm $IMAGE sh -c "if command -v pg_isready >/dev/null 2>&1; then pg_isready -h localhost || echo 'pg_isready failed'; else echo 'pg_isready not present, skipping'; fi" || true
              ;;
            redis)
              sudo docker run --rm $IMAGE sh -c "if command -v redis-cli >/dev/null 2>&1; then redis-cli ping || echo 'redis-cli ping failed'; else echo 'redis-cli not present, skipping'; fi" || true
              ;;
            rabbitmq)
              sudo docker run --rm $IMAGE sh -c "if command -v rabbitmq-diagnostics >/dev/null 2>&1; then rabbitmq-diagnostics status || echo 'rabbitmq-diagnostics failed'; else echo 'rabbitmq-diagnostics not present, skipping'; fi" || true
              ;;
            traefik)
              sudo docker run --rm $IMAGE sh -c "if command -v traefik >/dev/null 2>&1; then traefik version || echo 'traefik version check failed'; else echo 'traefik binary not present, skipping'; fi" || true
              ;;
            github-runner)
              sudo docker run --rm $IMAGE sh -c "echo 'runner image built'" || true
              ;;
            *)
              sudo docker run --rm $IMAGE echo "Container started successfully" || true
              ;;
          esac
