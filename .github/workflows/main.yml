name: Main Pipeline

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check Docker socket access
        id: check-docker
        run: |
          CAN_ACCESS=false
          if [ -S /var/run/docker.sock ] && docker info >/dev/null 2>&1; then
            CAN_ACCESS=true
          fi
          echo "can_access=$CAN_ACCESS" >> $GITHUB_OUTPUT

      - name: Build & load with Buildx (if docker socket accessible)
        if: steps.check-docker.outputs.can_access == 'true'
        uses: docker/build-push-action@v4
        with:
          context: docker/${{ matrix.service }}
          file: docker/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: dolorestec/${{ matrix.service }}:local

      - name: Build & push to GHCR (fallback when no socket)
        if: steps.check-docker.outputs.can_access != 'true'
        uses: docker/build-push-action@v4
        with:
          context: docker/${{ matrix.service }}
          file: docker/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dolorestec/${{ matrix.service }}:local

      - name: Smoke test image
        run: |
          IMAGE=dolorestec/${{ matrix.service }}:local
          if [ "${{ steps.check-docker.outputs.can_access }}" != 'true' ]; then
            IMAGE=ghcr.io/${{ github.repository_owner }}/dolorestec/${{ matrix.service }}:local
          fi
          echo "Testing image $IMAGE"
          docker run --rm $IMAGE echo "Container started successfully" || true
