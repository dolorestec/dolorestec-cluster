name: Build & Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push ${{ matrix.service }}
        uses: dolorestec/dolorestec-actions/docker-build-push@main
        with:
          image-name: ${{ matrix.service }}
          context: docker/${{ matrix.service }}
          dockerfile: docker/${{ matrix.service }}/Dockerfile
          tags: latest,${{ github.sha }}
          push: true
          registry: docker.io
          cache: true