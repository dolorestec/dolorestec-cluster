name: CI - Build & Smoke Test

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    uses: ./.github/workflows/docker/build-and-push.yml
    with:
      image: ghcr.io/${{ github.repository_owner }}/github-runner
      tags: ${{ github.ref_name }}-${{ github.sha }}
      context: docker/github-runner
      dockerfile: docker/github-runner/Dockerfile
      entrypoint: entrypoint.sh
      push: true

  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/github-runner:${{ github.ref_name }}-${{ github.sha }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker pull "$IMAGE"

      - name: Run container (smoke)
        run: |
          docker run --entrypoint sleep -d --name smoke-test "$IMAGE" 30
          docker ps --filter name=smoke-test --format "{{.Names}} {{.Status}}"

      - name: Stop and remove container
        run: |
          docker stop smoke-test || true
          docker rm smoke-test || true

  compose-smoke-ci:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx (for compatibility)
        uses: docker/setup-buildx-action@v3

      - name: Install docker compose plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: Bring up compose stack
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Wait for services healthy
        run: |
          set -e
          services="postgres redis rabbitmq github-runner traefik"
          timeout=300
          interval=5
          end=$((SECONDS+timeout))
          while [ $SECONDS -lt $end ]; do
            all_healthy=true
            for s in $services; do
              cid=$(docker compose ps -q $s || true)
              if [ -z "$cid" ]; then all_healthy=false; break; fi
              status=$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' $cid || true)
              if [ "$status" != "healthy" ]; then all_healthy=false; break; fi
            done
            if [ "$all_healthy" = true ]; then echo "All services healthy"; exit 0; fi
            sleep $interval
          done
          echo "Timeout waiting for healthy services" 1>&2
          docker compose logs --tail=200
          exit 1

      - name: Tear down compose
        if: always()
        run: |
          docker compose -f docker-compose.yml down --volumes --remove-orphans
