name: Main Pipeline

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: self-hosted
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Docker availability
        id: detect-docker
        run: |
          CAN_ACCESS=false
          if command -v docker >/dev/null 2>&1; then
            if docker info >/dev/null 2>&1; then
              CAN_ACCESS=true
            else
              echo "docker binary found but cannot access daemon; check /var/run/docker.sock permissions"
            fi
          else
            echo "docker binary not found in PATH"
          fi
          echo "can_access=$CAN_ACCESS" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: steps.detect-docker.outputs.can_access == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.detect-docker.outputs.can_access == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build & load with Buildx (if docker socket accessible)
        if: steps.detect-docker.outputs.can_access == 'true'
        uses: docker/build-push-action@v6
        with:
          context: docker/${{ matrix.service }}
          file: docker/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: dolorestec/${{ matrix.service }}:local

      - name: Login to GHCR
        if: steps.detect-docker.outputs.can_access != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_REPO && secrets.PAT_REPO || secrets.GITHUB_TOKEN }}

      - name: Build & push to GHCR (fallback when no socket)
        if: steps.detect-docker.outputs.can_access != 'true'
        uses: docker/build-push-action@v6
        with:
          context: docker/${{ matrix.service }}
          file: docker/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/dolorestec/${{ matrix.service }}:local

      - name: Smoke test image
        run: |
          IMAGE=dolorestec/${{ matrix.service }}:local
          if [ "${{ steps.detect-docker.outputs.can_access }}" != 'true' ]; then
            IMAGE=ghcr.io/${{ github.repository_owner }}/dolorestec/${{ matrix.service }}:local
          fi
          echo "Testing image $IMAGE"
          docker run --rm $IMAGE echo "Container started successfully" || true
