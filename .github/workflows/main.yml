name: Main Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  version-check:
    runs-on: self-hosted
    outputs:
      next-version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog
      - name: Determine next version
        id: get-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep -oP 'The next release version is \\K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

  docker-build:
    runs-on: self-hosted
    needs: version-check
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build and push Docker image
        uses: ./.github/actions/docker-build-action
        with:
          dockerfile: docker/${{ matrix.service }}/Dockerfile
          context: docker/${{ matrix.service }}
          image-name: dolorestec/${{ matrix.service }}
          version: ${{ needs.version-check.outputs.next-version }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: self-hosted
    needs: [docker-build, version-check]
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, traefik, github-runner]
    steps:
      - name: Test container health
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/dolorestec/${{ matrix.service }}:${{ needs.version-check.outputs.next-version }}
          echo "Testing $IMAGE"
          docker run --rm $IMAGE echo "Container started successfully"

  gitflow-semantic:
    runs-on: self-hosted
    needs: version-check
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Gitflow Semantic
        uses: ./.github/actions/gitflow-semantic-action
        with:
          release-type: ${{ needs.version-check.outputs.next-version }}
