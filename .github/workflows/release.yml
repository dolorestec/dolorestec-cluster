name: Release & GitFlow

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.version.outputs.current_version }}"
          TYPE="${{ github.event.inputs.release_type }}"
          
          # Remove 'v' prefix
          VERSION="${CURRENT#v}"
          
          # Split version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          case $TYPE in
            patch)
              PATCH=$((PATCH + 1))
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
          esac
          
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Calculate release branch name
        id: release_branch
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          RELEASE_BRANCH="release/${NEW_VERSION#v}"
          echo "release_branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.release_branch }}"
          git checkout -b "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          release_name: Release ${{ steps.new_version.outputs.new_version }}
          body: |
            ## Changes
            - Automated release ${{ steps.new_version.outputs.new_version }}
            
            ## GitFlow
            - Created release branch: ${{ steps.release_branch.outputs.release_branch }}
            - Tagged version: ${{ steps.new_version.outputs.new_version }}
          draft: false
          prerelease: false

      - name: Merge to main
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.release_branch }}"
          
          git checkout main
          git merge "$RELEASE_BRANCH"
          git push origin main

      - name: Merge to develop
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.release_branch }}"
          
          git checkout develop
          git merge "$RELEASE_BRANCH"
          git push origin develop

      - name: Delete release branch
        run: |
          RELEASE_BRANCH="${{ steps.release_branch.outputs.release_branch }}"
          
          git push origin --delete "$RELEASE_BRANCH"
          git branch -d "$RELEASE_BRANCH"