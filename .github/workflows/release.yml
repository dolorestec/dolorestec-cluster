name: Release Management

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [ closed ]
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_type:
        description: 'Type of release'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - hotfix
      custom_version:
        description: 'Custom version (optional)'
        required: false
        type: string

env:
  REGISTRY: nexus.dolorestec.local
  NAMESPACE: dolorestec

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      release_branch: ${{ steps.version.outputs.release_branch }}
      is_release: ${{ steps.version.outputs.is_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          CURRENT_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Determine new version
        id: version
        run: |
          CURRENT_VERSION="${{ steps.current.outputs.current_version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type || 'patch' }}"
          RELEASE_TYPE="${{ github.event.inputs.release_type || 'release' }}"
          CUSTOM_VERSION="${{ github.event.inputs.custom_version }}"

          if [ -n "$CUSTOM_VERSION" ]; then
            NEW_VERSION="$CUSTOM_VERSION"
          else
            # Parse semantic version
            VERSION_NUM=$(echo $CURRENT_VERSION | sed 's/^v//')
            MAJOR=$(echo $VERSION_NUM | cut -d. -f1)
            MINOR=$(echo $VERSION_NUM | cut -d. -f2)
            PATCH=$(echo $VERSION_NUM | cut -d. -f3)

            case $VERSION_TYPE in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          fi

          # Determine if it's a release
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "$RELEASE_TYPE" == "release" ]]; then
            IS_RELEASE=true
            RELEASE_BRANCH="main"
          else
            IS_RELEASE=false
            RELEASE_BRANCH="release/$MAJOR.$MINOR.$PATCH"
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "release_branch=$RELEASE_BRANCH" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT

  create-release-branch:
    needs: determine-version
    if: needs.determine-version.outputs.is_release == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Create release branch
        run: |
          git checkout -b ${{ needs.determine-version.outputs.release_branch }}
          git push origin ${{ needs.determine-version.outputs.release_branch }}

  build-rc:
    needs: [determine-version, create-release-branch]
    if: needs.determine-version.outputs.is_release == 'false'
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ needs.determine-version.outputs.new_version }}-rc
    secrets: inherit

  promote-release:
    needs: [determine-version, build-rc]
    if: needs.determine-version.outputs.is_release == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build final images
        uses: ./.github/workflows/build.yml
        with:
          version: ${{ needs.determine-version.outputs.new_version }}
        secrets: inherit

      - name: Create git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ needs.determine-version.outputs.new_version }}
          git push origin ${{ needs.determine-version.outputs.new_version }}

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.determine-version.outputs.new_version }}
          release_name: Release ${{ needs.determine-version.outputs.new_version }}
          draft: false
          prerelease: false

  create-hotfix-branch:
    if: github.event.inputs.release_type == 'hotfix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create hotfix branch
        run: |
          VERSION="${{ github.event.inputs.custom_version || 'v0.1.1' }}"
          VERSION_NUM=$(echo $VERSION | sed 's/^v//')
          git checkout -b hotfix/$VERSION_NUM
          git push origin hotfix/$VERSION_NUM