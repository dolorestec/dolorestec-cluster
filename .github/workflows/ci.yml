name: CI Pipeline

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [postgres, redis, rabbitmq, nexus, traefik, github-runner]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        uses: ./.github/actions/docker-build-action
        with:
          dockerfile: docker/${{ matrix.service }}/Dockerfile
          context: docker/${{ matrix.service }}
          image-name: dolorestec/${{ matrix.service }}:v0.1.0

  version-check:
    runs-on: ubuntu-latest
    needs: docker-build
    outputs:
      next-version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog
      - name: Determine next version
        id: get-version
        run: |
          NEXT_VERSION=$(npx semantic-release --dry-run | grep -oP 'The next release version is \K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

  gitflow-semantic:
    runs-on: ubuntu-latest
    needs: version-check
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Gitflow Semantic
        uses: ./.github/actions/gitflow-semantic-action
        with:
          release-type: ${{ needs.version-check.outputs.next-version }}