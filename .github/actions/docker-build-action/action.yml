name: 'Docker Build Action'
description: 'Reusable action for building and pushing Docker images to local Nexus'
# This action is configured specifically for the local Dolorestec Nexus registry
inputs:
  dockerfile:
    description: 'Path to Dockerfile'
    required: true
  context:
    description: 'Build context'
    required: false
    default: '.'
  image-name:
    description: 'Base image name'
    required: true
  version:
    description: 'Version tag'
    required: true
  username:
    description: 'Nexus username'
    required: true
  password:
    description: 'Nexus password'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Login to Nexus registry
      run: |
        echo "Logging into nexus.dolorestec.local/repository/docker-hosted"
        echo "${{ inputs.password }}" | docker login nexus.dolorestec.local/repository/docker-hosted -u ${{ inputs.username }} --password-stdin
      shell: bash
    - name: Build Docker image
      run: |
        echo "Building Docker image: ${{ inputs.image-name }}:${{ inputs.version }}"
        docker build -f ${{ inputs.dockerfile }} -t ${{ inputs.image-name }}:${{ inputs.version }} ${{ inputs.context }}
      shell: bash
    - name: Tag and push
      run: |
        FULL_IMAGE=nexus.dolorestec.local/repository/docker-hosted/${{ inputs.image-name }}:${{ inputs.version }}
        docker tag ${{ inputs.image-name }}:${{ inputs.version }} $FULL_IMAGE
        docker push $FULL_IMAGE
        echo "Pushed to $FULL_IMAGE"
      shell: bash