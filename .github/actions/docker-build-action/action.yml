name: 'Docker Build Action'
description: 'Reusable action for building and pushing Docker images to a registry (e.g. GHCR)'
inputs:
  dockerfile:
    description: 'Path to Dockerfile'
    required: true
  context:
    description: 'Build context'
    required: false
    default: '.'
  image-name:
    description: 'Base image name'
    required: true
  version:
    description: 'Version tag'
    required: true
  registry:
    description: 'Registry host (e.g. ghcr.io/<owner>)'
    required: true
  username:
    description: 'Registry username (for example: github actor username)'
    required: true
  password:
    description: 'Registry password (for example: repository secret or GITHUB_TOKEN)'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Login to registry
      run: |
        echo "Logging into ${{ inputs.registry }}"
        echo "${{ inputs.password }}" | docker login ${{ inputs.registry }} -u ${{ inputs.username }} --password-stdin
      shell: bash
    - name: Build Docker image
      run: |
        echo "Building Docker image: ${{ inputs.image-name }}:${{ inputs.version }}"
        docker build -f ${{ inputs.dockerfile }} -t ${{ inputs.image-name }}:${{ inputs.version }} ${{ inputs.context }}
      shell: bash
    - name: Tag and push
      run: |
        FULL_IMAGE=${{ inputs.registry }}/${{ inputs.image-name }}:${{ inputs.version }}
        echo "Tagging ${{ inputs.image-name }}:${{ inputs.version }} -> $FULL_IMAGE"
        docker tag ${{ inputs.image-name }}:${{ inputs.version }} $FULL_IMAGE
        docker push $FULL_IMAGE
        echo "Pushed to $FULL_IMAGE"
      shell: bash
