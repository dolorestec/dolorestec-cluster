name: 'Lint Action'
description: 'Reusable action for linting code files'
inputs:
  files:
    description: 'Files to lint'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Install shellcheck
      run: |
        if ! command -v shellcheck &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y shellcheck
        fi
      shell: bash
    - name: Run lint
      run: |
        echo "Linting files: ${{ inputs.files }}"
        # Add lint commands here, e.g., shellcheck for .sh files
        find . -name "*.sh" -exec shellcheck {} \;
      shell: bash