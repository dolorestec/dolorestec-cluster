services:
  postgres:
    image: dlrs-postgres:v18
    container_name: dolorestec-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dolorestec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: dlrs-redis:v8.0
    container_name: dolorestec-redis
    env_file:
      - .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dolorestec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  rabbitmq:
    image: dlrs-rabbitmq:v4.0
    container_name: dolorestec-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - dolorestec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  openwebui:
    image: dlrs-openwebui:v0.6.36
    container_name: dolorestec-openwebui
    env_file:
      - .env
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dolorestec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  github-runner:
    image: dlrs-github-runner:latest
    container_name: dolorestec-github-runner
    env_file:
      - .env
    environment:
      GITHUB_OWNER: ${GITHUB_OWNER}
      GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}
      GITHUB_TOKEN: ${GITHUB_RUNNER_TOKEN}
      RUNNER_NAME: dolorestec-runner
      RUNNER_WORKDIR: /tmp/runner
    volumes:
      - github_runner_data:/tmp/runner
    networks:
      - dolorestec-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q runner || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  openwebui_data:
  github_runner_data:

networks:
  dolorestec-network:
    driver: bridge